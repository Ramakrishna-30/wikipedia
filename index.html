<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Search App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="wiki">
    <div class="container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia Logo">
      <h3>Search Wikipedia Articles</h3>

      <form class="form">
        <input type="text" class="form-input" placeholder="Search Wikipedia...">
        <button type="submit" class="submit-btn">Search</button>
      </form>
    </div>

    <div class="results">
      <div class="articles"></div>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
